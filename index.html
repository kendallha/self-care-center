<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;700&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="login-page">
      <h1 id=login-prompt>&#10024 Enter your name for a personalized self-care message &#10024</h1>
      <input id="login-box" type="text" value="What is your name?"></input>
      <button class ="button" id="login-button">Submit</button>
    </div>
    <div class="main-page hidden">
      <h1 id="self-care-header">&#10024
        Self Care Center &#10024</h1>
      <h2 id="welcome-message"></h2>
      <h3 id="message-query">Which type of message?</h3>
      <section class="type-input" id="type-input">
        <form>
          <label>
            <input type="radio" class ="radio" name="message-type" value="affirmation" id="affirmation"/>affirmation
          </label>
          <label>
            <input type="radio" class="radio" name="message-type" value="mantra" id="mantra"/>mantra
          </label>
        </form>
        <button class="button" id="receive-message">Receive Message</button>
      </section>
      <section class="message-display" id="message-display">
        <img id="bell" src="assets/meditate.svg"/>
        <p id="message"></p>
      </section>
    </div>
    <script type="text/javascript" src="main.js"></script>
  </body>
</html>
